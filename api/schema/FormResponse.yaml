description: Describes the response to a form submission
type: object
properties:
  status:
    description: Contains the status of form submission.
    type: boolean
    default: true
  submission_id:
    description: This contains a UUID generated by the BPP on successful submission of the form. 
    type: string
    format: uuid
  errors:
    type: array
    items:
      $ref: Error